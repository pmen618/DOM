<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JavaScript DOM Tutorials- Parent & children nodes</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Wise Man's Fear</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Kafka on the Shore</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Master and the Margarita</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
   
    <script type="text/javascript">
   const bookList = document.querySelector('#book-list');

	console.log('book list parent element:', bookList.parentElement);
	console.log('book list parent node:', bookList.parentNode);

	console.log('all node children:');
	Array.from(bookList.childNodes).forEach(function(node){
	  console.log(node);
	});

	console.log('all element children:');
	Array.from(bookList.children).forEach(function(node){
	  console.log(node);
	});

	const titles = bookList.querySelectorAll('.name');

	console.log('Book titles:');
	Array.from(titles).forEach(function(title){
	  console.log(title.textContent);
	});
    </script>
  </body>
</html>
